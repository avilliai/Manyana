#单独功能开关
bot自身设置:
  FordMesMenu: false #是否以聊天记录形式发送菜单
ai绘画:
  接口1: false    #大概是跑路了
  接口2: false    #日常寄
  接口3: true     #差不多
  接口4: true
  接口5: true
  接口6: true    #(还行，只支持英文prompt)
  modelscopeSD: True  #modelscope逆向ai绘图，较为稳定
  sd接口: true   #anything v3
  ai重绘: false  #目前应该是不可用的
  ai重绘2: false #同上
  sd默认启动模型: obsessionIllustrious_v30.safetensors
  no_nsfw_groups: [111,222,333] #禁止色图的群号
  positive_prompt: (((best quality))),(((ultra detailed))),(((masterpiece))),illustration,Extreme
    detail expression,Ultra High Definition,Maximum Detail Display,Hyperdetail,Clear
    details,Amazing quality,Super details,Unbelievable,HDR,16K,details,The most authentic,Glossy
    solid color
  negative_prompt: nsfw, paintings, sketches, worst quality, low quality, normal quality,
    lowres, watermark, monochrome, grayscale, ugly, blurry, Tan skin, dark skin, black
    skin, skin spots, skin blemishes, age spot, glans, disabled, distorted, bad anatomy,
    morbid, malformation, amputation, bad proportions, twins, missing body, fused
    body, extra head, poorly drawn face, bad eyes, deformed eye, unclear eyes, cross-eyed,
    long neck, malformed limbs, extra limbs, extra arms, missing arms, bad tongue,
    strange fingers, mutated hands, missing hands, poorly drawn hands, extra hands,
    fused hands, connected hand, bad hands, wrong fingers, missing fingers, extra
    fingers, 4 fingers, 3 fingers, deformed hands, extra legs, bad legs, many legs,
    more than two legs, bad feet, wrong feet, extra feets,
黑神话wiki: 
  技能招式: False
  以聊天记录形式发送: True
小功能:
  发病: true
点歌:
  下载链接: false #点歌附带下载链接
  musicToVoice: true        #是否以语音方式点歌
图片相关:
  allowPic: True            #是否启用发图功能
  onlyTrustUserR18: True    #仅允许信任用户使用r18
  r18Pic: True              #对所有人开放涩图r18模式
  grayPic: True             #图片转灰度图，降低被吞几率
  withPic: True            #是否展示图片预览，不建议开，容易被吞
  InternetMeme: False       #是否启用网络Meme（英文meme）
  watchPrefix: "/"          #“看看”指令的前缀
  wifePrefix: "/"          #“透群友”指令的前缀
运势&塔罗:
  lockLuck: false           #是否锁定运势等功能的结果
  isAbstract: false          #是否启用抽象卡组
JMComic:            #禁漫相关功能设置
  enable: True     #全局开关
  onlyTrustUser: False #打开后，仅master授权用户可用
  URLSource: 1 #使用的网盘，0为蓝奏云，1为file.io，2为不启用。蓝奏云需配置cookie，file.io可能需要配置proxy
  previewPages: 6  #验车预览页数
  sendFile: False #以文件形式发送(可能被吞和封号)
  autoClearPDF: True #下载后自动清除pdf
  savePath: "./data/pictures/benzi"  #下载为pdf的默认保存路径
碧蓝档案:
  订阅与推送: True   #为强迫症提供的开关，关闭后不会再检查碧蓝档案三服订阅更新
b站相关功能:
  直播订阅: True    #同上，b站相关功能现在不多，以后加
漂流瓶:
  enable: True    #是否启用漂流瓶功能
  pushcomments: True #用户的有评论时是否向用户推送通知
  sensor: False   #是否启用审核功能(暂时不可用)
scheduledTasks:    #其他定时任务模块的内容会陆续转到这里
  morning:         #晨间推送
    enable: true  #向信任用户推送天气信息
    text: "早上好，这里是今天的天气"  #如启用aiReplyCore，此项将被ai替代
    time: 8/3      #推送时间
    trustThreshold: 3 #信任用户的订阅数阈值(签到天数)，低于此值的用户将不会被推送
    onlyTrustUser: True  #仅向信任用户推送
  bangumi:         #bangumi推送
    enable: True
    text: "晚上好，这里是今天的bangumi推送"
    time: 19/16
  astronomy:       #nasa天文推送
    enable: True
    text: "今日nasa天文推送"
    time: 18/59
  constellation:   #星座推送
    enable: True
    text: 杂鱼怎么还信星座这种东西啊
    time: 16/30
  danxiangli:      #单向历
    enable: true
    text: 今日单向历
    time: 19/2
  moyu:            #摸鱼人日历
    enable: true
    text: 真没用啊，又在摸鱼了吧，杂鱼❤
    time: 17/30
  news:            #新闻
    enable: true
    text: 早上好杂鱼❤，这里是今天的新闻
    time: 8/2
  steamadd1:       #免费游戏提示
    enable: true
    text: 杂鱼❤来白嫖游戏了
    time: 12/2
  goodnight:       #晚安提示
    enable: true
    text: 晚安杂鱼❤，祝你有美好的一天！ #开启aiReplyCore后，此项将被ai替代
    time: 22/21
    trustThreshold: 3 #信任用户的订阅数阈值，低于此值的用户将不会被推送
    onlyTrustUser: True  #仅向信任用户推送
  bingEveryDay: #今日bing
    enable: true
    text: ""
    time: 10/2
  nightASMR:
    enable: true
    text: 听完就赶紧睡觉吧~祝你好梦！(≧▽≦*)
    time: 22/35
检测:
  奶龙检测: false
  奶龙撤回: true
  奶龙禁言: true
  骂奶龙:
  - 奶龙是你叠？这么喜欢发奶龙？
  doro检测: false
  doro撤回: true
  doro禁言: true
